<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kết quả — USCIS 100 câu</title>
<style>
  body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; line-height:1.6; margin:0; padding:0; background:#f7f7f9; }
  header { background:#0f172a; color:#fff; padding:24px; }
  main { max-width: 900px; margin: 0 auto; padding: 24px; }
  .card { background:#fff; border-radius:16px; box-shadow: 0 10px 20px rgba(0,0,0,.06); padding:20px; margin-bottom:16px; }
  .badge { display:inline-block; background:#e2e8f0; border-radius:999px; padding:4px 10px; font-size:12px; color:#334155; }
  table { width:100%; border-collapse: collapse; }
  th, td { padding:10px; border-bottom:1px solid #e2e8f0; text-align:left; }
  .footer { display:flex; gap:12px; flex-wrap:wrap; margin-top:16px; }
  button { border:0; border-radius:12px; padding:12px 16px; font-weight:600; cursor:pointer; }
  .ghost { background:#e2e8f0; }
  .primary { background:#2563eb; color:#fff; }
</style>
</head>
<body>
<header>
  <h1 style="margin:0">Kết quả</h1>
  <p class="meta" style="margin-top:6px">Tổng hợp điểm từ 5 trang (20 câu mỗi trang).</p>
</header>
<main>
  <div class="card">
    <div id="total" style="font-weight:700;">Total: 0 / 100</div>
    <div class="footer">
      <a class="primary" href="page1.html" style="text-decoration:none;">◀ Về Trang 1</a>
      <button class="ghost" id="btn-reset">Reset tất cả</button>
      <button class="ghost" id="btn-newuser">New user / re-randomize</button>
      <button class="ghost" id="btn-print">In / Lưu PDF</button>
    </div>
  </div>
  <div class="card">
    <h3 style="margin:0 0 10px 0;">Chi tiết theo trang</h3>
    <table>
      <thead><tr><th>Trang</th><th>Điểm</th><th>Trạng thái</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</main>
<script>
const STORAGE_KEY = "uscis_vi_2008_quiz_full";
function loadState(){ const raw = localStorage.getItem(STORAGE_KEY); if(!raw) return { pages:{} }; try{return JSON.parse(raw);}catch(e){return {pages:{}}}}
function render(){
  const st = loadState();
  const rows = document.getElementById("rows");
  rows.innerHTML = "";
  let total=0, max=0;
  for(let page=1; page<=5; page++){
    const p = st.pages[page];
    const tr = document.createElement("tr");
    if(p){ total += p.score; max += p.total; tr.innerHTML = `<td>${page}</td><td><span class="badge">${p.score} / ${p.total}</span></td><td>Đã nộp</td>`; }
    else { max += 20; tr.innerHTML = `<td>${page}</td><td><span class="badge">0 / 20</span></td><td>Chưa nộp</td>`; }
    rows.appendChild(tr);
  }
  document.getElementById("total").textContent = `Total: ${total} / ${max}`;
}
document.getElementById("btn-reset").addEventListener("click", ()=>{ localStorage.removeItem(STORAGE_KEY); render(); });
document.getElementById("btn-print").addEventListener("click", ()=>{ window.print(); });
document.getElementById("btn-newuser").addEventListener("click", () => {
localStorage.removeItem("uscis_vi_2008_quiz_full_fetch"); // scores
localStorage.removeItem("USCIS_USER_ID");                  // user id seed
location.reload();
});

render();
</script>
</body>
</html>
